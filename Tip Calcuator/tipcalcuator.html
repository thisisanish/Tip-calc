<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
    Tip Calcuator </title>

    <link rel="stylesheet" href="css/normalize.css">

    <link rel="stylesheet" href="css/styles.css">

  </head>
  <body>
    <div id="container">
      <h1>Tip Calcuator</h1>
      <div id="calcuator">
        <form>
          <label><hr> How much was your bill ?<br>
           ₹ <input type="text" id="billAmount">
          </label>
          <label>
          How was your service ? <br>
          <select id="serviceQuality">
            <option disabled selected value="0">-- Select an Option --</option>
            <option value="0.3">30% -- Outstanding</option>
            <option value="0.2">20% -- Good</option>
            <option value="0.15">15% -- It was ok</option>
            <option value="0.01">10% -- Bad</option>
            <option value="0.05"> 5% -- Terrible</option>

          </select>
        </label>
          <label>
            How many People are sharing the bill ?<br>
            <input type="text" id="totalPeople"> people
          </label>
          <button type="button" id="calcuate">Calcuate!</button>
        </form>
      </div>
      <div id="totalTip">
        <sup> ₹</sup><span id="tip">0.00</span>
        <small id="each">each</small>
      </div>

    </div>






    <script type="text/javascript" src="js/script.js"></script>

    </body>
</html>
